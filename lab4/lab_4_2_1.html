<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню со спрайтом</title>
    <style>
        html {
            background: #f0f0f0;
        }

        .menu {
            width: 200px;
            background: #fff;
            padding: 10px;
            font-family: sans-serif;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin-bottom: 5px;
        }

        .menu li a {
            display: block;
            text-decoration: underline;
            color: #1A5C9A;
            padding: 2px 0;
            /* Увеличим line-height, чтобы иконке точно было место по вертикали */
            line-height: 1.5;
            position: relative;
        }

        .menu li a:hover {
            text-decoration: none;
        }

        /* Общие стили для всех иконок через ::before */
        .menu li a::before {
            content: ''; /* Обязательно для отображения */
            display: inline-block; /* Позволяет задать размеры */

            /* === ВСТАВЬ ТОЧНЫЕ РАЗМЕРЫ ИКОНКИ ИЗ СПРАЙТА === */
            width: 11px;  /* ЗАМЕНИ НА ТВОЮ ШИРИНУ */
            height: 11px; /* ЗАМЕНИ НА ТВОЮ ВЫСОТУ */
            /* =============================================== */

            /* === ПРОВЕРЬ ПУТЬ К ФАЙЛУ СПРАЙТА === */
            background-image: url('css_sprites.png');
            /* ==================================== */

            background-repeat: no-repeat;
            margin-right: 6px;
            /* Попробуем выровнять немного по-другому, если vertical-align не сработал */
            vertical-align: text-bottom; /* или top, middle - поэкспериментируй */
            /* Или можно использовать абсолютное позиционирование (альтернатива): */
            /* position: absolute; */
            /* left: 0; */
            /* top: 50%; */
            /* transform: translateY(-50%); */
        }

        /* --- Стили для элементов ВЕРХНЕГО уровня --- */
        .menu > ul > li > a::before {
            /* === ВСТАВЬ ТОЧНЫЕ КООРДИНАТЫ ПЛЮСА (X, Y) СО ЗНАКОМ МИНУС === */
            background-position: -26px -5px; /* ЗАМЕНИ НА ТВОИ КООРДИНАТЫ */
            /* ========================================================== */
        }
        .menu > ul > li > a {
            cursor: pointer;
        }
        .menu > ul > li > ul {
            display: none;
            margin-top: 5px;
            padding-left: 0;
        }

        /* --- Стили для ВЛОЖЕННЫХ элементов (подменю) --- */
        .menu li li a {
            padding-left: 20px; /* Отступ для текста вложенных пунктов */
            cursor: default;
        }
        .menu li li a::before {
            /* === ВСТАВЬ ТОЧНЫЕ КООРДИНАТЫ ТОЧКИ (X, Y) СО ЗНАКОМ МИНУС === */
            background-position: -5px -26px; /* ЗАМЕНИ НА ТВОИ КООРДИНАТЫ */
            /* ========================================================= */
             /* Примечание: отступ слева (margin-left) здесь НЕ нужен,
                так как родитель <a> уже сдвинут через padding-left */
        }

        /* --- Стили для АКТИВНОГО (раскрытого) состояния --- */
        .menu > ul > li.active > a::before {
             /* === ВСТАВЬ ТОЧНЫЕ КООРДИНАТЫ МИНУСА (X, Y) СО ЗНАКОМ МИНУС === */
            background-position: -5px -5px; /* ЗАМЕНИ НА ТВОИ КООРДИНАТЫ */
            /* =========================================================== */
        }
        .menu > ul > li.active > ul {
            display: block;
        }
    </style>
</head>
<body>
    <!-- HTML остается без изменений -->
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        // JavaScript остается без изменений
        const topLevelLinks = document.querySelectorAll('.menu > ul > li > a');
        topLevelLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const parentLi = this.parentNode;
                parentLi.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
