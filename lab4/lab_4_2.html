<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Оформление вертикального меню (Font Awesome)</title>
		<!-- 1. Подключаем Font Awesome (используем CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<style>
			html {
					background: #f0f0f0;
					font-family: sans-serif;
			}

			.menu {
					width: 200px;
					background: #fff;
					padding: 10px 0;
					border: 1px solid #ccc;
			}

			/* Убираем стандартные маркеры и отступы у ВСЕХ списков в меню */
			.menu ul {
					list-style: none;
					padding: 0;
					margin: 0;
			}

			/* --- Стилизация с использованием ::before и Font Awesome --- */

			/* Общие стили для ПСЕВДОЭЛЕМЕНТОВ иконок Font Awesome */
			.menu li::before {
					/* 2. Указываем шрифт Font Awesome */
					font-family: "Font Awesome 6 Free"; /* Или "Font Awesome 5 Free" и т.д., в зависимости от версии */
					font-weight: 900; /* Для Solid стиля (большинство иконок) */
					/* font-weight: 400; */ /* Для Regular или Brands стиля, если нужно */

					/* 3. Общие свойства отображения иконки */
					display: inline-block; /* Ведет себя как символ текста */
					width: 1.2em;          /* Задаем ширину для выравнивания */
					text-align: center;    /* Центрируем иконку в ее блоке */
					margin-right: 5px;     /* Отступ справа от иконки */
					vertical-align: middle;/* Выравнивание по вертикали (можно подобрать) */
					/* Убираем ненужное от спрайтов */
					/* content: "" !important; */ /* Будет переопределено ниже */
					/* background: none !important; */
			}

			/* Убираем ненужные стили с самих LI */
			.menu li {
					cursor: pointer;
					margin-bottom: 5px;
					padding: 0 5px;
			}

			/* 4. Задаем КОНКРЕТНЫЕ иконки через content с Unicode */

			/* Иконка "square-plus" (по умолчанию) для ЗАКРЫТЫХ пунктов ВЕРХНЕГО УРОВНЯ */
			.menu > ul > li::before {
					content: "\f0fe"; /* Unicode для fa-square-plus (solid) */
			}

			/* Иконка "square-minus" для РАСКРЫТЫХ пунктов ВЕРХНЕГО УРОВНЯ */
			.menu > ul > li.expanded::before {
					content: "\f146"; /* Unicode для fa-square-minus (solid) */
			}

			/* Иконка "circle-dot" для ВЛОЖЕННЫХ пунктов */
			.menu li li {
					cursor: default;
					margin-bottom: 0;
			}
			.menu li li::before {
					content: "\f192"; /* Unicode для fa-circle-dot (solid) */
			}

			/* --- Конец стилизации с ::before и Font Awesome --- */


			/* Стили для ссылок внутри пунктов списка */
			.menu li a {
					display: inline; /* Или inline-block */
					padding: 3px 0;
					text-decoration: none;
					color: #0000EE;
					border-bottom: 1px solid #0000EE;
					vertical-align: middle; /* Выравниваем с иконкой */
			}

			.menu li a:hover {
					background-color: #eee;
					color: red;
					border-bottom-color: red;
			}

			/* СКРЫВАЕМ ВЛОЖЕННЫЕ СПИСКИ по умолчанию */
			.menu li ul {
					padding-left: 15px;
					padding-top: 5px;
					padding-bottom: 5px;
					display: none;
			}

			/* ПОКАЗЫВАЕМ вложенный список для РАСКРЫТЫХ пунктов */
			.menu > ul > li.expanded > ul {
					display: block;
			}

	</style>
</head>
<body>
	<!-- HTML остается ТОЧНО ТАКИМ ЖЕ -->
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a>
				<ul>
					<li><a href="#">Экшн</a></li>
					<li><a href="#">Мелодрамы</a></li>
					<li><a href="#">Сериалы</a></li>
					<li><a href="#">Семейные</a></li>
				</ul>
			</li>
			<li><a href="#">Музыка</a>
				<ul>
					<li><a href="#">Классика</a></li>
					<li><a href="#">Джаз</a></li>
					<li><a href="#">Рок</a></li>
					<li><a href="#">Грандж</a></li>
				</ul>
			</li>
			<li><a href="#">Софт</a>
				<ul>
					<li><a href="#">Графика</a></li>
					<li><a href="#">3D-моделирование</a></li>
					<li><a href="#">Машинопись</a></li>
					<li><a href="#">Переводчики</a></li>
				</ul>
			</li>
			<li><a href="#">Игры</a>
				<ul>
					<li><a href="#">РПГ</a></li>
					<li><a href="#">Шутеры</a></li>
					<li><a href="#">Пасьянсы</a></li>
				</ul>
			</li>
		</ul>
	</nav>

	<!-- JavaScript остается ТОЧНО ТАКИМ ЖЕ -->
	<script>
		const topLevelItems = document.querySelectorAll('.menu > ul > li');
		topLevelItems.forEach(item => {
			const link = item.querySelector('a');
			const subMenu = item.querySelector('ul');
			item.addEventListener('click', function(event) {
				if (subMenu) {
					item.classList.toggle('expanded');
				}
			});
			if (link) {
				link.addEventListener('click', function(event) {
					if (subMenu) {
						event.preventDefault();
					}
				});
			}
		});
	</script>

</body>
</html>
