<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Оформление вертикального меню</title>
		<style>
			html {
					background: #f0f0f0;
					font-family: sans-serif; /* Добавим базовый шрифт для читаемости */
			}

			.menu {
					width: 200px; /* Ширина меню */
					background: #fff; /* Белый фон меню */
					padding: 10px 0; /* Небольшой отступ сверху/снизу внутри меню */
					border: 1px solid #ccc; /* Тонкая рамка вокруг меню для наглядности (можно убрать) */
			}

			/* Убираем стандартные маркеры и отступы у ВСЕХ списков в меню */
			.menu ul {
					list-style: none; /* Убираем маркеры */
					padding: 0;      /* Убираем внутренний отступ слева */
					margin: 0;       /* Убираем внешние отступы */
			}

			/* Стили для ВСЕХ пунктов списка (и верхнего, и вложенного уровня) */
			.menu li {
					/* Общие свойства фона для иконок */
					background-repeat: no-repeat;
					background-position: 0px 5px; /* Позиция иконки: 0px слева, 5px сверху (подбирается) */
					padding-left: 20px; /* Отступ слева для текста, чтобы не налезал на иконку */
			}

			/* Стили для ссылок внутри пунктов списка */
			.menu li a {
					display: block; /* Делаем ссылку блочной для удобства клика и отступов */
					padding: 3px 5px; /* Небольшие отступы внутри ссылки (сверху/снизу, справа) */
					text-decoration: none; /* Убираем стандартное подчеркивание */
					color: #0000EE; /* Цвет ссылки (синий) */
					border-bottom: 1px solid #0000EE; /* Добавляем свое подчеркивание */
			}

			/* Стиль для ссылки при наведении */
			.menu li a:hover {
					background-color: #eee; /* Легкий фон при наведении */
					color: red; /* Меняем цвет текста */
					border-bottom-color: red; /* Меняем цвет подчеркивания */
			}

			/* Стиль для ВЛОЖЕННЫХ списков (появляется отступ слева) */
			.menu li ul {
					padding-left: 15px; /* Дополнительный отступ для вложенных списков */
					padding-top: 5px; /* Небольшой отступ сверху перед подпунктами */
					padding-bottom: 5px; /* Небольшой отступ снизу после подпунктов */
			}

			/* Иконка для пунктов ВЕРХНЕГО УРОВНЯ (прямые потомки .menu > ul) */
			.menu > ul > li {
					background-image: url('minus.gif'); /* Иконка "минус" */
					margin-bottom: 5px; /* Небольшой отступ между пунктами верхнего уровня */
			}

			/* Иконка для ВЛОЖЕННЫХ пунктов */
			.menu li li {
					background-image: url('point.gif'); /* Иконка "точка" */
					background-position: 0px 7px; /* Немного корректируем позицию точки по вертикали */
			}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a>
				<ul>
					<li><a href="#">Экшн</a></li>
					<li><a href="#">Мелодрамы</a></li>
					<li><a href="#">Сериалы</a></li>
					<li><a href="#">Семейные</a></li>
				</ul>
			</li>
			<li><a href="#">Музыка</a>
				<ul>
					<li><a href="#">Классика</a></li>
					<li><a href="#">Джаз</a></li>
					<li><a href="#">Рок</a></li>
					<li><a href="#">Грандж</a></li>
				</ul>
			</li>
			<li><a href="#">Софт</a>
				<ul>
					<li><a href="#">Графика</a></li>
					<li><a href="#">3D-моделирование</a></li>
					<li><a href="#">Машинопись</a></li>
					<li><a href="#">Переводчики</a></li>
				</ul>
			</li>
			<li><a href="#">Игры</a>
				<ul>
					<li><a href="#">РПГ</a></li>
					<li><a href="#">Шутеры</a></li>
					<li><a href="#">Пасьянсы</a></li>
				</ul>
			</li>
		</ul>
	</nav>
</body>
</html>
