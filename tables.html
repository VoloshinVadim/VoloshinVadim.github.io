<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблицы</title>
  <style>
table {
 width: 200px;
 border: 1px solid gray;
 margin: 20px;
 float: left;
 border-collapse: collapse; /* Добавлено для удаления двойных границ */
}
td, th {
 border: 1px solid gray;
 padding: 5px; /* Уменьшено, чтобы ячейки выглядели пропорциональнее */
 text-align: center; /* Добавлено для центрирования текста */
}
  </style>
</head>
<body>

  <!-- Таблица 1 -->
  <table>
  <caption>1-я таблица</caption>
  <tbody>
  <tr>
   <th rowspan="2">1</th>
   <td>2</td>
  </tr>
  <tr>
   <td>5</td>
   <td>6</td>
  </tr>
  </tbody>
 </table>

  <!-- Таблица 2 -->
  <table>
  <caption>2-я таблица</caption>
  <tbody>
  <tr>
   <th colspan="2">1</th>
  </tr>
  <tr>
   <td rowspan="2">3</td>
   <td>4</td>
  </tr>
  <tr>
   <td>6</td>
  </tr>
  </tbody>
 </table>

  <!-- Таблица 3 -->
  <table>
  <caption>3-я таблица</caption>
  <tbody>
  <tr>
   <th colspan="2">1</th>
  </tr>
  <tr>
   <td rowspan="2">3</td>
   <td rowspan="2">2</td>
  </tr>
  <tr></tr>
  <tr>
   <td colspan="2">5</td>
  </tr>
  </tbody>
 </table>

  <!-- Таблица 4 -->
  <table>
  <caption>4-я таблица</caption>
  <tbody>
  <tr>
   <th colspan="2">1</th>
  </tr>
  <tr>
   <td>3</td>
   <td>4</td>
  </tr>
  <tr>
   <td colspan="2">5</td>
  </tr>
  </tbody>
 </table>

</body>
</html>
