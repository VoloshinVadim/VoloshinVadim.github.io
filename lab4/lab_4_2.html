<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню</title>
    <style>
        html {
            background: #f0f0f0;
        }

        .menu {
            width: 200px;
            background: #fff;
            padding: 10px;
            font-family: sans-serif;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin-bottom: 5px;
        }

        .menu li a {
            display: block;
            text-decoration: underline;
            color: #1A5C9A;
            padding: 2px 0;
            background-repeat: no-repeat;
            background-position: 0 center;
            line-height: 1.4;
        }

        .menu li a:hover {
            text-decoration: none;
        }

        .menu > ul > li > a {
            background-image: url('plus.gif');
            padding-left: 20px;
            cursor: pointer;
        }

        .menu > ul > li > ul {
            display: none;
            margin-top: 5px;
            padding-left: 0;
        }

        .menu li li a {
            background-image: url('point.gif');
            background-position: 20px center;
            padding-left: 40px;
            cursor: default;
        }

        .menu > ul > li.active > a {
            background-image: url('minus.gif');
        }

        .menu > ul > li.active > ul {
            display: block;
        }

    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        const topLevelLinks = document.querySelectorAll('.menu > ul > li > a');

        topLevelLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();

                const parentLi = this.parentNode;

                parentLi.classList.toggle('active');
            });
        });
    </script>

</body>
</html>
