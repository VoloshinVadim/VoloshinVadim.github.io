<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Оформление вертикального меню (Font Awesome, Hover)</title>
		<!-- Подключаем Font Awesome (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<style>
			html {
					background: #f0f0f0;
					font-family: sans-serif;
			}

			.menu {
					width: 200px;
					background: #fff;
					padding: 10px 0;
					border: 1px solid #ccc;
			}

			/* Убираем стандартные маркеры и отступы */
			.menu ul {
					list-style: none;
					padding: 0;
					margin: 0;
			}

			/* --- Стилизация с ::before и Font Awesome --- */

			/* Общие стили для псевдоэлементов иконок */
			.menu li::before {
					font-family: "Font Awesome 6 Free";
					font-weight: 900; /* Solid стиль */
					display: inline-block;
					width: 1.2em;
					text-align: center;
					margin-right: 5px;
					vertical-align: middle;
			}

			/* Базовые стили для LI */
			.menu li {
					margin-bottom: 5px; /* Только для верхнего уровня, переопределим ниже */
					padding: 0 5px;
					/* Убираем cursor: pointer, т.к. теперь работает :hover */
			}

			/* Иконка "square-plus" (по умолчанию) для ВЕРХНЕГО УРОВНЯ */
			.menu > ul > li::before {
					content: "\f0fe"; /* fa-square-plus */
			}

			/* Иконка "circle-dot" для ВЛОЖЕННЫХ пунктов */
			.menu li li {
					margin-bottom: 0; /* Убираем лишний отступ у вложенных */
			}
			.menu li li::before {
					content: "\f192"; /* fa-circle-dot */
			}

			/* Стили для ссылок */
			.menu li a {
					display: inline;
					padding: 3px 0;
					text-decoration: none;
					color: #0000EE;
					border-bottom: 1px solid #0000EE;
					vertical-align: middle;
			}

			.menu li a:hover {
					background-color: #eee;
					color: red;
					border-bottom-color: red;
			}

			/* --- Логика раскрытия по :hover --- */

			/* 1. СКРЫВАЕМ ВЛОЖЕННЫЕ СПИСКИ по умолчанию */
			.menu li ul {
					padding-left: 15px;
					padding-top: 5px;
					padding-bottom: 5px;
					display: none; /* Скрываем */
			}

			/* 2. ПОКАЗЫВАЕМ вложенный список ПРИ НАВЕДЕНИИ на родительский LI */
			/* Выбираем UL, который является прямым потомком LI первого уровня, на который наведен курсор */
			.menu > ul > li:hover > ul {
					display: block; /* Показываем */
			}

			/* 3. МЕНЯЕМ иконку ПРИ НАВЕДЕНИИ на родительский LI */
			/* Выбираем псевдоэлемент LI первого уровня, на который наведен курсор */
			.menu > ul > li:hover::before {
					content: "\f146"; /* Меняем на fa-square-minus */
			}

			/* --- Конец логики раскрытия по :hover --- */

	</style>
</head>
<body>
	<!-- HTML остается ТОЧНО ТАКИМ ЖЕ -->
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a>
				<ul>
					<li><a href="#">Экшн</a></li>
					<li><a href="#">Мелодрамы</a></li>
					<li><a href="#">Сериалы</a></li>
					<li><a href="#">Семейные</a></li>
				</ul>
			</li>
			<li><a href="#">Музыка</a>
				<ul>
					<li><a href="#">Классика</a></li>
					<li><a href="#">Джаз</a></li>
					<li><a href="#">Рок</a></li>
					<li><a href="#">Грандж</a></li>
				</ul>
			</li>
			<li><a href="#">Софт</a>
				<ul>
					<li><a href="#">Графика</a></li>
					<li><a href="#">3D-моделирование</a></li>
					<li><a href="#">Машинопись</a></li>
					<li><a href="#">Переводчики</a></li>
				</ul>
			</li>
			<li><a href="#">Игры</a>
				<ul>
					<li><a href="#">РПГ</a></li>
					<li><a href="#">Шутеры</a></li>
					<li><a href="#">Пасьянсы</a></li>
				</ul>
			</li>
		</ul>
	</nav>

	<!-- JavaScript БОЛЬШЕ НЕ НУЖЕН для раскрытия меню -->

</body>
</html>
