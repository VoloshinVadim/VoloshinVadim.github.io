<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вертикальное меню с иконками</title>
    <style>
        html {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .menu {
            width: 250px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .menu > ul > li {
            border-bottom: 1px solid #eee;
        }
        
        .menu li a {
            display: block;
            padding: 12px 15px 12px 35px;
            color: #333;
            text-decoration: none;
            position: relative;
            transition: all 0.2s;
        }
        
        /* Иконки для корневых пунктов */
        .menu > ul > li > a::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: url('plus.png') no-repeat center;
        }
        
        /* Иконки для дочерних пунктов */
        .menu li li a::before {
            background-image: url('point.png');
            left: 25px;
        }
        
        /* Смена иконки при открытии */
        .menu > ul > li:hover > a::before {
            background-image: url('minus.png');
        }
        
        /* Стили при наведении */
        .menu li a:hover {
            background: #f8f8f8;
            color: #e74c3c;
        }
        
        /* Выпадающее меню */
        .menu li ul {
            position: absolute;
            left: 100%;
            top: 0;
            min-width: 250px;
            background: #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            display: none;
        }
        
        .menu li:hover > ul {
            display: block;
        }
        
        /* Отступы для вложенных пунктов */
        .menu ul ul ul {
            left: 100%;
            top: 0;
        }
        
        .menu li li {
            position: relative;
            border-bottom: 1px solid #eee;
        }
        
        /* Иерархия отступов */
        .menu ul ul a {
            padding-left: 45px;
        }
        
        .menu ul ul ul a {
            padding-left: 55px;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
