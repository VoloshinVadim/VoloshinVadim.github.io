<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Оформление вертикального меню (Font Awesome, Hover)</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<style>
			html {
					background: #f0f0f0;
					font-family: sans-serif;
			}

			.menu {
					width: 200px;
					background: #fff;
					padding: 10px 0;
					border: 1px solid #ccc;
			}

			.menu ul {
					list-style: none;
					padding: 0;
					margin: 0;
			}


			.menu li::before {
					font-family: "Font Awesome 6 Free";
					font-weight: 900; /* Solid стиль */
					display: inline-block;
					width: 1.2em;
					text-align: center;
					margin-right: 5px;
					vertical-align: middle;
			}

			.menu li {
					margin-bottom: 5px;
					padding: 0 5px;
			}

			.menu > ul > li::before {
					content: "\f0fe";
			}

			.menu li li {
					margin-bottom: 0;
			}
			.menu li li::before {
					content: "\f192";
			}

			.menu li a {
					display: inline;
					padding: 3px 0;
					text-decoration: none;
					color: #0000EE;
					border-bottom: 1px solid #0000EE;
					vertical-align: middle;
			}

			.menu li a:hover {
					background-color: #eee;
					color: red;
					border-bottom-color: red;
			}


			.menu li ul {
					padding-left: 15px;
					padding-top: 5px;
					padding-bottom: 5px;
					display: none;
			}

			.menu > ul > li:hover > ul {
					display: block;
			}

			.menu > ul > li:hover::before {
					content: "\f146";
			}


	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a>
				<ul>
					<li><a href="#">Экшн</a></li>
					<li><a href="#">Мелодрамы</a></li>
					<li><a href="#">Сериалы</a></li>
					<li><a href="#">Семейные</a></li>
				</ul>
			</li>
			<li><a href="#">Музыка</a>
				<ul>
					<li><a href="#">Классика</a></li>
					<li><a href="#">Джаз</a></li>
					<li><a href="#">Рок</a></li>
					<li><a href="#">Грандж</a></li>
				</ul>
			</li>
			<li><a href="#">Софт</a>
				<ul>
					<li><a href="#">Графика</a></li>
					<li><a href="#">3D-моделирование</a></li>
					<li><a href="#">Машинопись</a></li>
					<li><a href="#">Переводчики</a></li>
				</ul>
			</li>
			<li><a href="#">Игры</a>
				<ul>
					<li><a href="#">РПГ</a></li>
					<li><a href="#">Шутеры</a></li>

	</nav>
</body>
</html>
