<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню (CSS Спрайт)</title>
    <style>
        html {
            background: #f0f0f0;
        }

        .menu {
            width: 200px; /* Фиксированная ширина */
            background: #fff; /* Белый фон */
            padding: 10px;
            font-family: sans-serif;
        }

        /* Убираем стандартные стили списков */
        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            margin-bottom: 5px; /* Отступ снизу для всех li */
        }

        /* Стили для ВСЕХ ссылок */
        .menu li a {
            display: block;
            text-decoration: underline;
            color: #1A5C9A;
            padding: 2px 0;
            /* --- ОБЩИЕ НАСТРОЙКИ СПРАЙТА --- */
            background-image: url('css_sprites.png'); /* Указываем спрайт */
            background-repeat: no-repeat;           /* Запрещаем повторение */
            /* background-position будет установлен ниже для каждого типа ссылки */
            /* --- КОНЕЦ ОБЩИХ НАСТРОЕК СПРАЙТА --- */
            line-height: 1.4;
        }

        .menu li a:hover {
            text-decoration: none;
        }

        /* --- Стили для элементов ВЕРХНЕГО уровня (НЕАКТИВНЫХ) --- */
        .menu > ul > li > a {
            /* --- Иконка ПЛЮС --- */
            /* ЗАМЕНИТЕ ЗНАЧЕНИЕ ниже на '-{X координата плюса}px 0px' */
            background-position: -20px 0px;  /* <-- ПРИМЕР! Координаты плюса */
            /* --- КОНЕЦ Иконки ПЛЮС --- */
            padding-left: 20px; /* Отступ слева тексту, чтобы иконка была видна */
            cursor: pointer;
        }

        /* Подменю (скрыты по умолчанию) */
        .menu > ul > li > ul {
            display: none;
            margin-top: 5px;
            padding-left: 0;
        }

        /* --- Стили для ВЛОЖЕННЫХ элементов (подменю) --- */
        .menu li li a {
            /* --- Иконка ТОЧКА/ТИРЕ --- */
            /* ЗАМЕНИТЕ ЗНАЧЕНИЕ ниже на '20px -{Y координата точки/тире}px' */
            /* 20px - отступ иконки вправо, -Ypx - вертикальная позиция иконки в спрайте */
            background-position: 20px -20px; /* <-- ПРИМЕР! Координаты точки/тире с отступом */
            /* --- КОНЕЦ Иконки ТОЧКА/ТИРЕ --- */
            padding-left: 40px; /* Увеличенный отступ для текста подменю */
            cursor: default;
        }

        /* --- Стили для АКТИВНОГО (раскрытого) состояния ВЕРХНЕГО уровня --- */
        .menu > ul > li.active > a {
            /* --- Иконка МИНУС --- */
            /* Скорее всего, минус в углу (0,0), но проверьте */
            /* Если не (0,0), замените на '-{X минуса}px -{Y минуса}px' */
            background-position: 0px 0px;    /* <-- ПРИМЕР! Координаты минуса */
             /* --- КОНЕЦ Иконки МИНУС --- */
            /* padding-left: 20px; остается от неактивного состояния */
        }

        /* Показываем подменю активного элемента */
        .menu > ul > li.active > ul {
            display: block;
        }

    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        // Находим все ссылки ВЕРХНЕГО уровня
        const topLevelLinks = document.querySelectorAll('.menu > ul > li > a');

        // Добавляем обработчик клика
        topLevelLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                // Отменяем стандартное действие ссылки
                event.preventDefault();
                // Находим родительский LI
                const parentLi = this.parentNode;
                // Переключаем класс 'active' у родительского LI
                parentLi.classList.toggle('active');
            });
        });
    </script>

</body>
</html>
