<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оформление вертикального меню (Font Awesome)</title>
    <!-- 1. Подключаем Font Awesome (используем CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        html {
            background: #f0f0f0;
            font-family: sans-serif;
        }

        .menu {
            width: 200px;
            background: #fff;
            padding: 10px 0;
            border: 1px solid #ccc;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* 2. Изменяем стили для ::before */
        .menu li::before {
            content: ""; /* Будет перезаписано ниже */
            display: inline-block;
            /* Убираем размеры и фон спрайта */
            /* width: 16px; */
            /* height: 16px; */
            /* background-image: url('css_sprites.png'); */
            /* background-repeat: no-repeat; */

            /* Добавляем стили Font Awesome */
            font-family: "Font Awesome 6 Free"; /* Укажите правильную версию/стиль, если используете другую */
            font-weight: 900; /* Для solid иконок */
            font-style: normal;
            font-variant: normal;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;

            width: 1.2em; /* Задаем ширину для выравнивания */
            text-align: center; /* Центрируем иконку в выделенном пространстве */
            margin-right: 5px;
            vertical-align: middle; /* Можно подстроить, если нужно (e.g., -0.1em) */
        }

        .menu li {
            cursor: pointer;
            margin-bottom: 5px;
            padding: 0 5px;
        }

        /* Иконка для ЗАКРЫТОГО элемента верхнего уровня */
        .menu > ul > li::before {
            /* background-position: -46px -10px; */ /* Убираем */
            content: "\f0fe"; /* Font Awesome: fa-square-plus */
        }

        /* Иконка для РАСКРЫТОГО элемента верхнего уровня */
        .menu > ul > li.expanded::before {
            /* background-position: -10px -10px; */ /* Убираем */
            content: "\f146"; /* Font Awesome: fa-square-minus */
        }

        .menu li li {
            cursor: default;
            margin-bottom: 0;
        }
        /* Иконка для ПРОСТОГО элемента списка (подменю) */
        .menu li li::before {
            /* background-position: -10px -46px; */ /* Убираем */
            content: "\f192"; /* Font Awesome: fa-circle-dot */
            font-weight: 400; /* У некоторых иконок (как circle-dot) может быть лучше Regular вес */
             /* Если иконка regular выглядит лучше, можно оставить 900 или изменить на 400 */
        }


        .menu li a {
            display: inline;
            padding: 3px 0;
            text-decoration: none;
            color: #0000EE;
            border-bottom: 1px solid #0000EE;
            vertical-align: middle;
        }

        .menu li a:hover {
            background-color: #eee;
            color: red;
            border-bottom-color: red;
        }

        .menu li ul {
            padding-left: 15px;
            padding-top: 5px;
            padding-bottom: 5px;
            display: none;
        }

        .menu > ul > li.expanded > ul {
            display: block;
        }

    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a href="#">Фильмы</a>
                <ul>
                    <li><a href="#">Экшн</a></li>
                    <li><a href="#">Мелодрамы</a></li>
                    <li><a href="#">Сериалы</a></li>
                    <li><a href="#">Семейные</a></li>
                </ul>
            </li>
            <li><a href="#">Музыка</a>
                <ul>
                    <li><a href="#">Классика</a></li>
                    <li><a href="#">Джаз</a></li>
                    <li><a href="#">Рок</a></li>
                    <li><a href="#">Грандж</a></li>
                </ul>
            </li>
            <li><a href="#">Софт</a>
                <ul>
                    <li><a href="#">Графика</a></li>
                    <li><a href="#">3D-моделирование</a></li>
                    <li><a href="#">Машинопись</a></li>
                    <li><a href="#">Переводчики</a></li>
                </ul>
            </li>
            <li><a href="#">Игры</a>
                <ul>
                    <li><a href="#">РПГ</a></li>
                    <li><a href="#">Шутеры</a></li>
                    <li><a href="#">Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        // JavaScript остается без изменений, т.к. он управляет только классом 'expanded'
        const topLevelItems = document.querySelectorAll('.menu > ul > li');
        topLevelItems.forEach(item => {
            const link = item.querySelector('a');
            const subMenu = item.querySelector('ul');
            item.addEventListener('click', function(event) {
                // Не даем клику на ссылке триггерить обработчик li, если есть подменю
                if (event.target.tagName === 'A' && subMenu) {
                   // event.stopPropagation(); // Можно и так, но preventDefault ниже надежнее
                   return; // Просто выходим, клик обработается на ссылке
                }
                 // Или если клик был не по ссылке, но внутри li
                if (subMenu) {
                    item.classList.toggle('expanded');
                }
            });
            if (link) {
                link.addEventListener('click', function(event) {
                    if (subMenu) {
                        // Отменяем переход по ссылке И переключаем класс
                        event.preventDefault();
                        item.classList.toggle('expanded'); // Переключаем здесь для надежности
                    }
                    // Если подменю нет, ссылка сработает как обычно
                });
            }
        });
    </script>

</body>
</html>
