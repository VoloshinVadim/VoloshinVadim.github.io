<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<title>Оформление вертикального меню</title>
		<style>
			html {
					background: #f0f0f0;
					font-family: sans-serif;
			}

			.menu {
					width: 200px;
					background: #fff;
					padding: 10px 0;
					border: 1px solid #ccc;
			}

			.menu ul {
					list-style: none;
					padding: 0;
					margin: 0;
			}

			.menu li {
					background-repeat: no-repeat;
					background-position: 0px 5px;
					padding-left: 20px;
					cursor: pointer;
			}

			.menu li a {
					display: block;
					padding: 3px 0;
					text-decoration: none;
					color: #0000EE;
					border-bottom: 1px solid #0000EE;
			}

			.menu li a:hover {
					background-color: #eee;
					color: red;
					border-bottom-color: red;
			}

			.menu li ul {
					padding-left: 15px;
					padding-top: 5px;
					padding-bottom: 5px;
					display: none;
			}

			.menu > ul > li {
					background-image: url('plus.gif');
					margin-bottom: 5px;
					padding-right: 5px;
			}

			.menu > ul > li.expanded {
					background-image: url('minus.gif');
			}

			.menu > ul > li.expanded > ul {
					display: block;
			}


			.menu li li {
					background-image: url('point.gif');
					background-position: 0px 7px;
					cursor: default;
					padding-right: 5px;
			}

			.menu li li a {
			}

	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a>
				<ul>
					<li><a href="#">Экшн</a></li>
					<li><a href="#">Мелодрамы</a></li>
					<li><a href="#">Сериалы</a></li>
					<li><a href="#">Семейные</a></li>
				</ul>
			</li>
			<li><a href="#">Музыка</a>
				<ul>
					<li><a href="#">Классика</a></li>
					<li><a href="#">Джаз</a></li>
					<li><a href="#">Рок</a></li>
					<li><a href="#">Грандж</a></li>
				</ul>
			</li>
			<li><a href="#">Софт</a>
				<ul>
					<li><a href="#">Графика</a></li>
					<li><a href="#">3D-моделирование</a></li>
					<li><a href="#">Машинопись</a></li>
					<li><a href="#">Переводчики</a></li>
				</ul>
			</li>
			<li><a href="#">Игры</a>
				<ul>
					<li><a href="#">РПГ</a></li>
					<li><a href="#">Шутеры</a></li>
					<li><a href="#">Пасьянсы</a></li>
				</ul>
			</li>
		</ul>
	</nav>

	<script>
		const topLevelItems = document.querySelectorAll('.menu > ul > li');

		topLevelItems.forEach(item => {
			const link = item.querySelector('a');
			const subMenu = item.querySelector('ul');

			item.addEventListener('click', function(event) {
				if (subMenu) {
					item.classList.toggle('expanded');
				}
			});

			if (link) {
				link.addEventListener('click', function(event) {
					if (subMenu) {
						event.preventDefault();
					}
				});
			}
		});
	</script>

</body>
</html>
