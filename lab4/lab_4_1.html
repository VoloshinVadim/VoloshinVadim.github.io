<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width: 200px;
			background: #f0f0f0; /* Светлый фон меню */
			border: 1px solid #ccc; /* Рамка вокруг меню */
		}
		
		.menu ul {
			list-style-type: none; /* Убираем маркеры списка */
			margin: 0; /* Убираем внешние отступы */
			padding: 0; /* Убираем внутренние отступы */
		}
		
		.menu li {
			padding: 10px; /* Отступы внутри каждого пункта меню */
			border-bottom: 1px solid #ccc; /* Разделитель между пунктами */
		}
		
		.menu li:last-child {
			border-bottom: none; /* Убираем разделитель у последнего пункта */
		}
		
		.menu li a {
			display: block; /* Делаем ссылки блочными */
			text-decoration: none; /* Убираем подчёркивание */
			color: #333; /* Цвет текста */
			font-family: Arial, sans-serif; /* Шрифт */
			font-size: 14px; /* Размер шрифта */
		}
		
		.menu li a:hover {
			background-color: #ddd; /* Цвет фона при наведении */
			color: #000; /* Цвет текста при наведении */
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">ФИЛЬМЫ</a></li>
			<li><a href="#">МУЗЫКА</a></li>
			<li><a href="#">СОФТ</a></li>
			<li><a href="#">ИГРЫ</a></li>
		</ul>
	</nav>
</body>
</html>
