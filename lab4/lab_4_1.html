<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width: 200px;
			background: #336699; /* Задний фон меню */
			padding: 10px; /* Отступы внутри меню */
		}
		
		.menu ul {
			list-style-type: none; /* Убираем маркеры списка */
			margin: 0; /* Убираем внешние отступы */
			padding: 0; /* Убираем внутренние отступы */
		}
		
		.menu li {
			margin-bottom: 5px; /* Отступ между пунктами меню */
		}
		
		.menu li:last-child {
			margin-bottom: 0; /* Убираем отступ у последнего пункта */
		}
		
		.menu li a {
			display: block; /* Делаем ссылки блочными */
			text-decoration: none; /* Убираем подчёркивание */
			color: #000; /* Цвет текста */
			background: white; /* Фон кнопок */
			padding: 10px; /* Отступы внутри кнопок */
			font-family: Arial, sans-serif; /* Шрифт */
			font-size: 14px; /* Размер шрифта */
			border-radius: 4px; /* Закругленные углы */
		}
		
		.menu li a:hover {
			background: #ffffcc; /* Фон при наведении */
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">ФИЛЬМЫ</a></li>
			<li><a href="#">МУЗЫКА</a></li>
			<li><a href="#">СОФТ</a></li>
			<li><a href="#">ИГРЫ</a></li>
		</ul>
	</nav>
</body>
</html>
