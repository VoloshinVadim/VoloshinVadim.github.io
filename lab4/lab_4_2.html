<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Меню с кликом и иконками</title>
    <style>
        .menu {
            width: 250px;
            background: #fff;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu > ul > li {
            border-bottom: 1px solid #eee;
            position: relative;
        }

        .menu a {
            display: block;
            padding: 12px 15px 12px 35px;
            color: #333;
            text-decoration: none;
            position: relative;
            cursor: pointer;
        }

        /* Иконки для родительских пунктов */
        .menu > ul > li > a::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAANgAAADYBh9Hv4QAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAA0SURBVCiRY2TAA+7du8dEVAQbQJYBuABVwMDA8D8zM5MJWwDdAGwBvAagG4BuwH8iAQAwqhCV2T43GQAAAABJRU5ErkJggg==') no-repeat center;
        }

        /* Иконки для подпунктов */
        .menu li li a::before {
            content: '';
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAKCAYAAACALL/6AAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAAASAAAAEgARslrPgAAABl0RVh0U29mdHdhcmUAd3d3Lmlua3NjYXBlLm9yZ5vuPBoAAAAXSURBVCiRY2AYBaMKRhWMKhhVgFcBAE4hBQElW4lPAAAAAElFTkSuQmCC') no-repeat center;
            left: 25px;
            width: 8px;
            height: 8px;
        }

        /* Активное состояние */
        .menu > ul > li.active > a::before {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAAZdEVYdFNvZnR3YXJlAHd3dy5pbmtzY2FwZS5vcmeb7jwaAAAAU0lEQVQ4T2NkoBAw4lNAijXY5P7DMIkG3Lt3j4kUzega0A1iJFUzXCNRBhBlADYDGDJhOC4DUAyAa8RlALoBcI3YDEA3AK4R3QB0A+AaAQB2mBd6VgLwLwAAAABJRU5ErkJggg==');
        }

        /* Выпадающее меню */
        .menu li ul {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background: #fff;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            min-width: 200px;
        }

        .menu li.active > ul {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li><a>Фильмы</a>
                <ul>
                    <li><a>Экшн</a></li>
                    <li><a>Мелодрамы</a></li>
                    <li><a>Сериалы</a></li>
                    <li><a>Семейные</a></li>
                </ul>
            </li>
            <li><a>Музыка</a>
                <ul>
                    <li><a>Классика</a></li>
                    <li><a>Джаз</a></li>
                    <li><a>Рок</a></li>
                    <li><a>Грандж</a></li>
                </ul>
            </li>
            <li><a>Софт</a>
                <ul>
                    <li><a>Графика</a></li>
                    <li><a>3D-моделирование</a></li>
                    <li><a>Машинопись</a></li>
                    <li><a>Переводчики</a></li>
                </ul>
            </li>
            <li><a>Игры</a>
                <ul>
                    <li><a>РПГ</a></li>
                    <li><a>Шутеры</a></li>
                    <li><a>Пасьянсы</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <script>
        document.querySelectorAll('.menu > ul > li > a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const parentLi = this.parentElement;
                
                // Закрываем все другие меню
                document.querySelectorAll('.menu > ul > li').forEach(item => {
                    if (item !== parentLi) {
                        item.classList.remove('active');
                    }
                });
                
                // Переключаем текущее меню
                parentLi.classList.toggle('active');
            });
        });

        // Закрытие меню при клике вне области
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.menu')) {
                document.querySelectorAll('.menu > ul > li').forEach(item => {
                    item.classList.remove('active');
                });
            }
        });
    </script>
</body>
</html>
